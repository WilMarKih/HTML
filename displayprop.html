    <link rel="stylesheet" href="displayprop.css">

    <body>
        <!-- Inline elements do not start on a new line and only take up as much space as necessary.
        Examples of inline elements include <link><span></link>, <link><a></link>, <link><strong></link>, and <link><em></link> -->

        <!-- Block-level elements always start on a new line and take up the full width available.
        Examples of block-level elements include <link><div></link>, <link><p></link>, 
        <link><h1></link> to <link><h6></link>, and <link><ul></link>. -->

            <div>div</div>
            <span>span</span>

<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="images/brain.jpeg">
        <title>Tables</title>
    </head>
    <body>
        <h3>Store Open Hours</h3>
        <table border="1">
            <!-- tr : table rows, th : table headers, td : table data -->
            <tr align="center" style="background-color: lightblue;">
                <th width = "100">Sunday</th>
                <th width = "100">Monday</th>
                <th width = "100">Tuesday</th>
                <th width = "100">Wednesday</th>
                <th width = "100">Thurdsay</th>
                <th width = "100">Friday</th>
                <th width = "100">Saturday</th>
            </tr>

            <tr align="center" style="background-color: tomato;">
                <td>Closed</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>10-2</td>
            </tr>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Making a form</title>
        <link rel="icon" href="../images/brain.jpeg">
    </head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">
            <!-- "enctype" is for sending large files -->
            <!-- index.php is the database file where the info is expected to be,
            "post" method is for confidential info like passwords 
            "requred" is to force the user to fill the field -->
            <label for="Username">Username:</label>    
            <input type="text" id="Username" placeholder="Simple Prosaic" minlength="8" maxlength="16" ><br>

            <label for="password">Password:</label>
            <input type="password" id="password" ><br>

            <label for="email">E-mail</label>
            <input type="email" placeholder="example@example.com" id="email"><br>
            
            <label for="phone">Phone number</label>
            <input type="tel" placeholder="0620-123-456" id="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"><br>
            
            <label for="age">Age</label>
            <input type="number" placeholder="18" id="age" min="6" max="100"><br>
            
            <label for="bday">Birth date</label>
            <input type="date" id="bday"><br>
            
            <label for="quantity">Quantity</label>
            <input type="number" min="0" max="99" id="quantity" value="1"><br>
            
            <label for="quantity">Quantity</label>
            <input type="number" min="0" max="99" id="quantity" value="1"><br>
            <!-- addind the "value" attribute gives the field a default value of 1  -->
            
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." value="PhD." name="title">
            <label for="Sir.">Sir</label>
            <input type="radio" id="Sir." value="Sir." name="title"><br>
            
            <label for="payment">Payment</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="gift card">gift card</option>
            </select><br>
            
            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe"><br>
            
            <label for="comment">comment</label>
            <textarea id="comment" cols="25" rows="3"></textarea><br>
            
            <label for="file">file</label>
            <input type="file" accept="image/png, image/jpeg" id="file">

            <br>
            <input type="reset" >
            <input type="submit">
        </form>
    </body>
</html>
